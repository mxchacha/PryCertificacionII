<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body id="page-top">

	<div id="wrapper">
		

		<div id="content-wrapper" class="d-flex flex-column">

			<div id="content">

				<nav th:replace="layout :: frgSideBar"></nav>
				<br>
				<br>

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<div class="container">

						<div class="card o-hidden border-0 shadow-lg my-5">
							<div class="card-body p-0">
								<!-- Nested Row within Card Body -->
								<div class="row">
									<div class="col-lg-7">
										<div class="p-5">
											<div class="text-center">
												<h1 th:text="${cliente}" class="h4 text-gray-900 mb-4"></h1>
											</div>
											<hr>
											<hr>
							              	<div class="row">
							              		<div class="col-sm-6 mb-3 mb-sm-0">
							                    	<h6 class="label">Nombres:</h6>
							                 	</div>
							                	<div class="col-sm-6 mb-3 mb-sm-0">
							                    	<label class="form-control form-control-user" th:text="${cliente.nombre}"></label>
							                 	</div>
							                 	 
								            </div>
								            <hr>
							              	<div class="row">
							              		<div class="col-sm-6 mb-3 mb-sm-0">
							                    	<h6 class="label">Apellidos:</h6>
							                 	</div>
							                	<div class="col-sm-6 mb-3 mb-sm-0">
							                    	<label class="form-control form-control-user" th:text="${cliente.apellido}"></label>
							                 	</div>
							                 	 
								            </div>
											<hr>
							              	<div class="row">
							              		<div class="col-sm-6 mb-3 mb-sm-0">
							                    	<h6 class="label">C&eacute;dula:</h6>
							                 	</div>
							                	<div class="col-sm-6 mb-3 mb-sm-0">
							                    	<label class="form-control form-control-user" th:text="${cliente.cedula}"></label>
							                 	</div>
							                 	 
								            </div>
								            <hr>
							              	<div class="row">
							              		<div class="col-sm-6 mb-3 mb-sm-0">
							                    	<h6 class="label">Fecha de nacimiento:</h6>
							                 	</div>
							                	<div class="col-sm-6 mb-3 mb-sm-0">
							                    	<label class="form-control form-control-user" th:text="${cliente.fechaNac()}"></label>
							                 	</div>
							                 	 
								            </div>
											<hr>
							              	
							              	<div class="row">
							              		<div class="col-sm-6 mb-3 mb-sm-0">
							                    	<h6 class="label">Sexo:</h6>
							                 	</div>
							                	<div class="col-sm-6 mb-3 mb-sm-0">
							                    	<label class="form-control form-control-user" th:text="${cliente.sexo}"></label>
							                 	</div>
							                 	 
								            </div>
								            <hr>
							              	<div class="row">
							              		<div class="col-sm-6 mb-3 mb-sm-0">
							                    	<h6 class="label">Telefono:</h6>
							                 	</div>
							                	<div class="col-sm-6 mb-3 mb-sm-0">
							                    	<label class="form-control form-control-user" th:text="${cliente.telefono}"></label>
							                 	</div>
							                 	 
								            </div>
											<hr>
							              	<div class="row">
							              		<div class="col-sm-6 mb-3 mb-sm-0">
							                    	<h6 class="label">Fecha de ingreso:</h6>
							                 	</div>
							                	<div class="col-sm-6 mb-3 mb-sm-0">
							                    	<label class="form-control form-control-user" th:text="${cliente.fechaIngr()}"></label>
							                 	</div>
							                 	 
								            </div>
								            <hr>
							              	<div class="row">
							              		<div class="col-sm-6 mb-3 mb-sm-0">
							                    	<h6 class="label">Monto:</h6>
							                 	</div>
							                	<div class="col-sm-6 mb-3 mb-sm-0">
							                    	<label class="form-control form-control-user" th:text="${cliente.montoIngreso}"></label>
							                 	</div>
											</div>
											<hr>											
											<h5 class="modal-title">Desea eliminar el registro?</h5>
											<div class="form-group row">
												<div class="col-sm-6 mb-3 mb-sm-0">
													<a th:href="@{/cliente/delete/} + ${cliente.idpersona}"
																class="btn btn-success btn-user btn-block">Confirmar</a>
												</div>
												<div class="col-sm-6 mb-3 mb-sm-0">
													<a th:href="@{/cliente/list}"
														class="btn btn-danger btn-user btn-block">Cancelar</a>
												</div>
											</div>											
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->

			</div>

			<footer th:replace="layout :: frgFooter"></footer>

		</div>

	</div>


</body>
</html>
