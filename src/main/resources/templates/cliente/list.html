<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body id="page-top">

	<div id="wrapper">
		
		<div id="content-wrapper" class="d-flex flex-column">

			<div id="content">

				<nav th:replace="layout :: frgSideBar"></nav>

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<div
						class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 th:text="${title}" class="h3 mb-0 text-gray-800"></h1>
					</div>					
					<table class="table table-hover">
						<thead>
							<tr>
								<th>Nombre</th>
								<th>Apellido</th>
								<th>C&eacute;dula</th>
								<th>Fecha de nacimiento</th>
								<th>Fecha de ingreso</th>
								<th>Monto de ingreso</th>
								<th><a class="btn btn-sm btn-success"
									th:href="@{/cliente/create}">&nbsp;Nuevo</a></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="c : ${clientes}">
								<td th:text="${c.nombre}"></td>
								<td th:text="${c.apellido}"></td>
								<td th:text="${c.cedula}"></td>
								<td th:text="${c.fechaNac()}"></td>
								<td th:text="${c.fechaIngr()}"></td>
								<td th:text="${c.montoIngreso}"></td>
								<td><a class="btn btn-sm btn-warning"
									th:href="@{/cliente/update/} + ${c.idpersona}">&nbsp;Actualizar</a>
									<a class="btn btn-sm btn-info"
									th:href="@{/cliente/retrieve/} + ${c.idpersona}">&nbsp;Consultar</a>
								</td>
							</tr>
						</tbody>
					</table>

				</div>
				<!-- /.container-fluid -->

			</div>
			
			<footer th:replace="layout :: frgFooter"></footer>

		</div>

	</div>
	

</body>
</html>
