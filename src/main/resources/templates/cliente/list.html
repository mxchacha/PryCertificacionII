<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body id="page-top">

	<div id="wrapper">
		
		<div id="content-wrapper" class="d-flex flex-column">

			<div id="content">

				<nav th:replace="layout :: frgSideBar"></nav>
				<br>
				<br>

				<!-- Begin Page Content -->
				<div class="top-popular-courses-area mt-100 section-padding-100-70">
		<section class="contact-area mt-100">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="contact-content">
							<div class="row">
								<div class="col-12">
									<div class="section-heading text-left">
											<span>Listado</span>
											<h4 th:text="${title}"></h4>											
										</div>
									<div class="contact-form-area wow fadeInUp"
										data-wow-delay="500ms">
									
														
					<table class="table table-hover">
						<thead>
							<tr>
								<th><i class="fa fa-user"></i> Nombre</th>
								<th>Apellido</th>
								<th><i class="fa fa-address-card"></i> C&eacute;dula</th>
								<th><i class="fas fa-venus-mars"></i>Sexo</th>
								<th><i class="fas fa-phone"></i> Telefono</th>
								<th><i class="fas fa-calendar"></i> Fecha de nacimiento</th>
								<th><i class="fas fa-calendar"></i> Fecha de ingreso</th>
								<th><i class="fa fa-credit-card"></i> Monto de ingreso</th>
								<th><a class="btn btn-sm btn-success"
									th:href="@{/cliente/create}">&nbsp;Nuevo</a></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="c : ${clientes}">
								<td th:text="${c.nombre}"></td>
								<td th:text="${c.apellido}"></td>
								<td th:text="${c.cedula}"></td>
								<td th:text="${c.sexo}"></td>
								<td th:text="${c.telefono}"></td>
								<td th:text="${c.fechaNac()}"></td>
								<td th:text="${c.fechaIngr()}"></td>
								<td th:text="${c.montoIngreso}"></td>
								<td><a class="btn btn-sm btn-warning"
									th:href="@{/cliente/update/} + ${c.idpersona}"><i class="fas fa-edit"></i></a>
									<a class="btn btn-sm btn-info"
									th:href="@{/cliente/retrieve/} + ${c.idpersona}"><i class="fas fa-eye"></i></a>
								</td>
							</tr>
						</tbody>
					</table>
						
									</div>
									
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		
	</div>
				
				</div>
				<!-- /.container-fluid -->

			</div>
			
			<footer th:replace="layout :: frgFooter"></footer>

		</div>

	
	

</body>
</html>
