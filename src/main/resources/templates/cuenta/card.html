<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body id="page-top">

	<div id="wrapper">
		

		<div id="content-wrapper" class="d-flex flex-column">

			<div id="content">

				<nav th:replace="layout :: frgSideBar"></nav>

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<div class="container">

						<div class="card o-hidden border-0 shadow-lg my-5">
							<div class="card-body p-0">
								<!-- Nested Row within Card Body -->
								<div class="row">
									<div class="col-lg-7">
										<div class="p-5">
											<div class="text-center">
												<h1 th:text="${cuenta}" class="h4 text-gray-900 mb-4"></h1>
											</div>
											<hr>
							                <div class="row">
							               		<div class="col-sm-6 mb-3 mb-sm-0">
							                    	<h6 class="label">Cliente</h6>
							                 	</div>
							                	<div class="col-sm-6 mb-3 mb-sm-0">
							                    	<label class="form-control form-control-user" th:text="${cuenta.cliente.toString()}"></label>
							                 	</div>   
								            </div>
											<hr>
											<div class="form-group row">
								
												<div class="col-sm-6 mb-3 mb-sm-0">
													<h6 class="label">N&uacute;mero de Cuenta:</h6>
												</div>
												<div class="col-sm-6 mb-3 mb-sm-0">
													<label class="form-control form-control-user"
														th:text="${cuenta.numCuenta}"></label>
												</div>
											</div>
											<hr>
							                <div class="row">
							               		<div class="col-sm-6 mb-3 mb-sm-0">
							                    	<h6 class="label">Tipo de cuenta</h6>
							                 	</div>
							                	<div class="col-sm-6 mb-3 mb-sm-0">
							                    	<label class="form-control form-control-user" th:text="${cuenta.tipocuenta.toString()}"></label>
							                 	</div>   
								            </div>
											<hr>
											<div class="form-group row">
												<div class="col-sm-6 mb-3 mb-sm-0">
													<h6 class="label">Fecha de Apertura:</h6>
												</div>
												<div class="form-group col-sm-6">
													<label class="form-control form-control-user"
														th:text="${cuenta.fechaAper()}"></label>
												</div>
											</div>

											<hr>											
											<h5 class="modal-title">&iquest;Desea eliminar el registro?</h5>
											<div class="form-group row">
												<div class="col-sm-6 mb-3 mb-sm-0">
													<a th:href="@{/cuenta/delete/} + ${cuenta.idcuenta}"
																class="btn btn-success btn-user btn-block">Confirmar</a>
												</div>
												<div class="col-sm-6 mb-3 mb-sm-0">
													<a th:href="@{/cuenta/list}"
														class="btn btn-danger btn-user btn-block">Cancelar</a>
												</div>
											</div>											
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->

			</div>

			<footer th:replace="layout :: frgFooter"></footer>

		</div>

	</div>


</body>
</html>
