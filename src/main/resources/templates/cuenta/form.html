<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body id="page-top">

	<div id="wrapper">
		

		<div id="content-wrapper" class="d-flex flex-column">

			<div id="content">

				<nav th:replace="layout :: frgSideBar"></nav>

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<div class="container">

						<div class="card o-hidden border-0 shadow-lg my-5">
							<div class="card-body p-0">
								<!-- Nested Row within Card Body -->
								<div class="row">
									<div class="col-lg-7">
										<div class="p-5">
											<div class="text-center">
												<h1 th:text="${title}" class="h4 text-gray-900 mb-4"></h1>
											</div>
											<form class="user" th:action="@{/cuenta/save}"
												th:object="${cuenta}" method="post">
												<hr>
									            <h6>Cliente</h6>
									            <div class="form.group row clo-sm-6">
								                	<select class="form-control" th:field="*{cliente.idpersona}" >
								                		<option value=0>-- Seleccione --</option>
								                		<option th:each="cl : ${clientes}" th:value="${cl.idpersona}" th:text="${cl.toString()}">
								                			
								                		</option>
								                	</select>  
								                 	 
									            </div>
									            
												<hr>
												<div class="form-group row">
													<div class="col-sm-6 mb-3 mb-sm-0">
														<input type="text" class="form-control form-control-user"
															th:field="*{numCuenta}" placeholder="N&uacute;mero de cuenta">
													</div>
													
												</div>
												<hr>
									            <h6>Tipo de cuenta</h6>
									            <div class="form.group row clo-sm-6">
								                	<select class="form-control" th:field="*{tipocuenta.idtipocuenta}" >
								                		<option value=0>-- Seleccione --</option>
								                		<option th:each="tc : ${tipocuentas}" th:value="${tc.idtipocuenta}" th:text="${tc.toString()}">
								                			
								                		</option>
								                	</select>  
								                 	 
									            </div>
								                
								                <hr>
												<h6>Fecha de Apertura:</h6>
												<div class="form-group row">
													<div class="col-sm-6 mb-3 mb-sm-0">
														<input type="date" class="form-control form-control-user"
															th:field="*{fechaApertura}" >
													</div>
												</div>

												<hr>
												<div class="form-group row">
													<div class="col-sm-6 mb-3 mb-sm-0">
														<input type="submit"
															class="btn btn-success btn-user btn-block"
															value="Guardar" />
													</div>
													<div class="col-sm-6 mb-3 mb-sm-0">
														<a th:href="@{/cuenta/list}"
															class="btn btn-danger btn-user btn-block">Cancelar</a>
													</div>
												</div>
												
												<input type="hidden" th:field="*{idcuenta}" />

											</form>
										</div>
									</div>
								</div>
							</div>
						</div>

					</div>



				</div>
				<!-- /.container-fluid -->

			</div>

			<footer th:replace="layout :: frgFooter"></footer>

		</div>

	</div>


</body>
</html>
