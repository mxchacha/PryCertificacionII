<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body id="page-top">

	<div id="wrapper">
		
		<div id="content-wrapper" class="d-flex flex-column">

			<div id="content">

				<nav th:replace="layout :: frgSideBar"></nav>

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<div
						class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 th:text="${title}" class="h3 mb-0 text-gray-800"></h1>
					</div>					
					<table class="table table-hover">
						<thead>
							<tr>
								<th>Cliente</th>
								<th>N&uacute;mero de Cuenta</th>
								<th>Tipo de Cuenta</th>
								<th>Fecha de Apertura</th>
								<th>Saldo</th>
								<th>Transacciones</th>
								
								<th><a class="btn btn-sm btn-success"
									th:href="@{/cuenta/create}">&nbsp;Nuevo</a></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="c : ${cuentas}">
								<td th:text="${c.cliente.toString()}"></td>
								<td th:text="${c.numCuenta}"></td>
								<td th:text="${c.tipocuenta.toString()}"></td>
								<td th:text="${c.fechaAper()}"></td>
								<td th:text="${c.saldo}"></td>
								<td><a class="btn btn-sm btn-warning"
									th:href="@{/deposito/list}">&nbsp;Deposito&nbsp;</a>
									<a class="btn btn-sm btn-info"
									th:href="@{/retiro/list}">&nbsp;Retiro&nbsp;</a>
								</td>
								<td><a class="btn btn-sm btn-warning"
									th:href="@{/cuenta/update/} + ${c.idcuenta}">&nbsp;Actualizar</a>
									<a class="btn btn-sm btn-info"
									th:href="@{/cuenta/retrieve/} + ${c.idcuenta}">&nbsp;Consultar</a>
								</td>
							</tr>
						</tbody>
					</table>

				</div>
				<!-- /.container-fluid -->

			</div>
			
			<footer th:replace="layout :: frgFooter"></footer>

		</div>

	</div>
	

</body>
</html>
