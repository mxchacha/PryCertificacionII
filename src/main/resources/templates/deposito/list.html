<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body id="page-top">
<div id="wrapper">
	<div id="content-wrapper" class="d-flex flex-column">
		<div id="content">
		<nav th:replace="layout :: frgSideBar"></nav>
		<br>
		<br>
	<div class="top-popular-courses-area mt-100 section-padding-100-70">
		<section class="contact-area mt-100">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="contact-content">
							<div class="row">
								<div class="col-12">
									<div class="section-heading text-center">
										
											<h4 th:text="${title}"></h4>											
										</div>
									<div class="contact-form-area wow fadeInUp"
										data-wow-delay="500ms">
									
														
					<table class="table table-hover">
						<thead>
							<tr>
								<th><i class="fa fa-address-card">&nbsp;</i>N&uacute;mero de cuenta</th>
								<th><i class="fa fa-calendar">&nbsp;</i>Fecha Retiro</th>
								<th><i class="fa fa-dollar-sign">&nbsp;</i>Monto</th>
								<th><i class="fa fa-dollar-sign">&nbsp;</i>Saldo</th>
								<th><a class="btn btn-sm btn-success"
									th:href="@{/deposito/create}">&nbsp;Nuevo Dep&oacute;sito</a></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="d : ${depositos}">
								<td th:text="${d.cuenta.toString()}"></td>
								<td th:text="${d.fechaDep()}"></td>
								<td th:text="${d.monto}"></td>
								<td th:text="${d.cuenta.saldo}"></td>
								<td><a class="btn btn-sm btn-warning"
									th:href="@{/deposito/update/} + ${d.iddeposito}">&nbsp;Actualizar</a>
									<a class="btn btn-sm btn-info"
									th:href="@{/deposito/retrieve/} + ${d.iddeposito}">&nbsp;Consultar</a>
								</td>
							</tr>
						</tbody>
					</table>
						
									</div>
									
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</div>
</div>		
<footer th:replace="layout :: frgFooter"></footer>
</div>

</body>
</html>
