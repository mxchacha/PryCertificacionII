<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

	<table class="table table-hover">
		<thead class="bg-light">
			<tr>
				<th><i class="far fa-address-card"></i>&nbsp;C&eacute;dula</th>
				<th><i class="fas fa-male"></i>&nbsp;Nombre</th>
				<th><i class="fas fa-users"></i>&nbsp;Parentesco</th>
				<th><i class="fas fa-briefcase"></i>&nbsp;Ocupaci&oacute;n</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="a : ${garantes}">
				<td th:text="${a.asegurador.cedula}"></td>
				<td th:text="${a.asegurador}"></td>
				<td th:text="${a.parentesco}"></td>
				<td th:text="${a.ocupacion}"></td>
				<td>
					<button th:onclick="|onDelete(${a.idgarante});|"
						class="btn btn-xs academy-btn btn-4">
						<i class="fas fa-trash-alt"></i>
					</button>
				</td>
			</tr>
		</tbody>
	</table>
	
</body>
</html>
