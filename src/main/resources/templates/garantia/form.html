<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

	<div class="row d-flex align-items-center">
		<div class="col-1">
			<i class="fas fa-layer-group"></i>
		</div>
		<div class="col-11">
			<input type="text" id="txtCedula" onchange="searchByCedula();"  class="form-control"
				placeholder="Buscar estudiante por c&eacute;dula" />
		</div>
	</div>
	<hr>

	<form id="frmParticipante" 
	class="contact-form-area ml-3 mr-3" 
	th:object="${garantia}" th:action="@{/prestamo/add}" method="post">		
		<div class="row d-flex align-items-center">
			<div class="col-1">
				<i class="fas fa-book-open"></i>
			</div>
			<div class="col-2">
				<small>Estudiante</small>
			</div>
			<div class="col-9">
				<select th:field="*{objetoid}" class="form-control invisible">
				</select>
			</div>
		</div>
		<div class="row d-flex align-items-center">
			<div class="col-1">
				<i class="fab fa-typo3"></i>
			</div>
			<div class="col-2">
				<small>Financiamiento:</small>
			</div>
			<div class="col-9">
				<select th:field="*{tipo_garantia}" class="form-control">
					<option value="I">Institucional</option>
					<option value="B">Beca</option>
					<option value="P">Propio</option>
				</select>
			</div>
		</div>		
			<div class="row d-flex align-items-center">
			<div class="col-1">
				<i class="fab fa-typo3"></i>
			</div>
			<div class="col-2">
				<small>Valor:</small>
			</div>
			<div class="col-9">
				<input type="number" th:field="*{valor}" class="form-control"
					placeholder="Valor"  />
			</div>
		</div>
	</form>

</body>
</html>
