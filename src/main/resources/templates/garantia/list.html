<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

	<table class="table table-hover">
		<thead class="bg-light">
			<tr>
				<th><i class="fas fa-user-tie"></i>&nbsp;Nombre</th>
				<th><i class="fas fa-calendar-alt"></i>&nbsp;Tipo de
					financiamiento</th>
				<th><i class="fas fa-calendar-alt"></i>&nbsp;Valor</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="a : ${garantias}">
				<td th:text="${a.objeto.nombre}"></td>
				<td th:text="${a.tipo_financiamiento}"></td>
				<td th:text="${a.valor}"></td>
				<td>
					<button th:onclick="|onDelete(${a.idgarantia});|"
						class="btn btn-xs academy-btn btn-4">
						<i class="fas fa-trash-alt"></i>
					</button>
				</td>
			</tr>
		</tbody>
		
	</table>



</body>
</html>
