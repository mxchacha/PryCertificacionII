<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body id="page-top">

	<div id="wrapper">
		

		<div id="content-wrapper" class="d-flex flex-column">

			<div id="content">

				<nav th:replace="layout :: frgSideBar"></nav>

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<div class="container">

						<div class="card o-hidden border-0 shadow-lg my-5">
							<div class="card-body p-0">
								<!-- Nested Row within Card Body -->
								<div class="row">
									<div class="col-lg-7">
										<div class="p-5">
											<div class="text-center">
												<h1 th:text="${title}" class="h4 text-gray-900 mb-4"></h1>
											</div>
											<form class="user" th:action="@{/prestamo/save}"
												th:object="${prestamo}" method="post">
												<hr>
												<div class="form-group row">
													<div class="col-sm-6 mb-3 mb-sm-0">
														<input type="text" class="form-control form-control-user"
															th:field="*{numPrestamo}" placeholder="N&uacute;mero de Pr&eacute;stamo">
													</div>
													
												</div>
												<hr>
												<h6>N&uacute;mero de cuenta</h6>
									            <div class="form.group row clo-sm-6">
								                	<select class="form-control" th:field="*{cuenta.idcuenta}" >
								                		<option value=0>-- Seleccione --</option>
								                		<option th:each="c : ${cuentas}" th:value="${c.idcuenta}" th:text="${c.toString()}">
								                			
								                		</option>
								                	</select>
									            </div>
												<hr>
												<hr>
												<h6>Tipo de prestamo</h6>
									            <div class="form.group row clo-sm-6">
								                	<select class="form-control" th:field="*{tipoprestamo.idtipoprestamo}" >
								                		<option value=0>-- Seleccione --</option>
								                		<option th:each="tp : ${tipoprestamos}" th:value="${tp.idtipoprestamo}" th:text="${tp.toString()}">
								                			
								                		</option>
								                	</select>
									            </div>
												<hr>
												<div class="form-group row">
													<div class="col-sm-6 mb-3 mb-sm-0">
														<input type="text" class="form-control form-control-user"
															th:field="*{monto}" placeholder="Monto">
													</div>
													<div class="form-group col-sm-6">
														<input type="text" class="form-control form-control-user"
															th:field="*{tiempo}" placeholder="Tiempo">
													</div>
												</div>
												
												
												<div class="form-group row">
													<div class="col-sm-6 mb-3 mb-sm-0">
														<input type="submit"
															class="btn btn-success btn-user btn-block"
															value="Guardar" />
													</div>
													<div class="col-sm-6 mb-3 mb-sm-0">
														<a th:href="@{/prestamo/list}"
															class="btn btn-danger btn-user btn-block">Cancelar</a>
													</div>
												</div>
												<input type="hidden" th:field="*{idprestamo}" />
								
								
										</form>
											
										
												
										<hr>
										<div class="row">
										<div class="col-10">
											<h4>Detalles prestamo</h4>
											</div>
											<div class="col-2">
												<button type="button" class="btn btn-success" id="btnAdd" data-toggle="modal"
											data-target="#modalGarante"><i class="fas fa-plus-circle"></i>&nbsp;Nuevo</button>
											
											</div>
										</div>
										<div id="lstGarantes"></div>


										<hr>
								
								
								
										<!-- Content Row -->
										<div class="row"></div>
										<!-- /.container-fluid -->
								
									</div>
									<!-- End of Main Content -->

											</form>
										</div>
									</div>
								</div>
							</div>
						</div>

					</div>



				</div>
				<!-- /.container-fluid -->
				<!-- Modal de matrícula -->
				<div class="modal fade" id="modalGarante" tabindex="-1" role="dialog"
					aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title">Agregar Garante</h5>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body contact-area contact-content-modal" id="contentFrmGarante">
							</div>
							<div class="modal-footer">
								<button id="btnSubmit" type="button" class="btn btn-sm academy-btn btn-3" data-dismiss="modal">Guardar</button>
								<button type="button" class="btn btn-sm academy-btn btn-2"
									data-dismiss="modal">Cancelar</button>
							</div>
						</div>
					</div>
			</div>

			</div>

			<footer th:replace="layout :: frgFooter"></footer>
			<div th:replace="layout :: frgScripts"></div>
			

		</div>

	</div>


</body>
</html>
